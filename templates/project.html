  <script>
   AOS.init();

      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;

      // Cek tema yang tersimpan saat halaman dimuat
      const savedTheme = localStorage.getItem('theme') || 'light';
      html.setAttribute('data-bs-theme', savedTheme);
      themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒ™' : 'ðŸŒŸ';

      themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-bs-theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        html.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme); // Simpan preferensi tema

        themeToggle.textContent = newTheme === 'light' ? 'ðŸŒ™' : 'ðŸŒŸ';
      });

      // script untuk multibahasa
      const animateFixKeys = ['design']; // tambahin kalo ada elemen lain
      const translations = {
        "id": {
          "button-back": "Kembali",
          "nav-profile": "Profil",
          "nav-project": "Projek",
          "nav-contact": "Kontak",
          "project": "Projek",
          "project-sec": "Sistem Manajemen Gaji",
          "project-dec": "Membuat sistem manajemen gaji menggunakan database dan PHP native.",
          "project-button": "Lihat Projek",
          "design": "sorotan hasil pasca pertandingan",

          "footer-call-email": "ahsandzikra@gmail.com",

          },

          "nav-project": "Project",
          "nav-contact": "Contact",
          "project": "Project",
          "project-sec": "salary Management System",
          "project-dec": "Create a salary management system using database and PHP native.",
          "project-button": "See project",
          "design": "Post Match result Highlights",
          "footer-call": "Contact Me At:",	
          "footer-call-email": "ahsandzikra@gmail.com",
          "footer-copyright": "Â© 2025 Dzikra Ahsan Imawan. All Right Reserved."
        }
      };

     function setLanguage(lang) {
        localStorage.setItem('lang', lang);
        const elements = document.querySelectorAll('[data-i18n]');

        // Step 1: Fade out
        elements.forEach(el => {
          el.classList.add('fade-out');
        });

        // Step 2: Ganti teks dan handle animasi masuk
        setTimeout(() => {
          elements.forEach(el => {
            const key = el.getAttribute('data-i18n');
            const translated = translations[lang][key];

            if (translated) {
              el.innerHTML = translated;

              // Handle ulang AOS untuk elemen tertentu
              if (animateFixKeys.includes(key)) {
                el.classList.remove('aos-animate');
                el.style.opacity = '0'; // reset visibilitas
                void el.offsetWidth;    // paksa repaint
                el.style.opacity = '';  // kembalikan supaya muncul
                AOS.refresh();          // trigger ulang AOS
              }
            }

            el.classList.remove('fade-out');
          });
        }, 300); // waktu sesuai CSS transition
      }

      document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('lang') || 'id';
        setLanguage(savedLang);
      });

      AOS.init({
        duration: 600,
        once: false, // biar bisa animasi ulang
      });

  </script>
