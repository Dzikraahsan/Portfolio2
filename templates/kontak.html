  <script>
   AOS.init();

        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Cek tema yang tersimpan saat halaman dimuat
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'light' ? 'üåô' : 'üåü';

        themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-bs-theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        html.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme); // Simpan preferensi tema

        themeToggle.textContent = newTheme === 'light' ? 'üåô' : 'üåü';
        });

  </script>

  <!-- script untuk send message from python -->
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    const notif = document.getElementById('notif-placeholder');


    // Hapus query string dari URL tanpa reload
    if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.pathname);
    }

    if (status === 'success') {
      notif.innerHTML = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          ‚úÖ Pesan berhasil dikirim!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    } else if (status === 'error') {
      notif.innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          ‚ùå Gagal mengirim pesan. Coba lagi nanti.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // ‚ùå Hapus query dari URL setelah notifikasi muncul
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.pathname);
    }

    // ‚è±Ô∏è Auto close notifikasi setelah 5 detik
    if (status) {
      setTimeout(() => {
        const alertEl = document.querySelector('.alert');
        if (alertEl) {
            alertEl.classList.remove('show');
            alertEl.classList.add('fade');
            // Tunggu animasi fade selesai, lalu hapus elemen
            setTimeout(() => {
            alertEl.remove();
            }, 300); // 300ms = durasi animasi Bootstrap
        }
        }, 5000);
    }
  });
</script>
