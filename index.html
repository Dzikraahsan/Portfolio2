        .glow-ring {

        }

        }

        @keyframes spinGradient {
          0%   { transform: rotate(0deg); }

        }

        /* style navv */

        .navv {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(
              90deg,
              lime,
              cyan,
              rgb(77, 169, 255),
              cyan,
              lime
            );
            background-size: 300% auto;
            background-position: 0 0;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: textShine 6s linear infinite;
        }

        .navv2 {
            font-family: 'Organetto UltraBold SemiExt';
            src: url('/static/fonts/Organetto-UltraBoldSemiExt.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;

            margin-left: -0.5rem;
        }

        @keyframes textShine {
          0%   { background-position: 0% 0%; }
          100% { background-position: 300% 0%; }
        }

        /* untuk multibahasa */
        [data-i18n] {
          transition: opacity 0.3s ease;
          opacity: 1;
        }

        [data-i18n].fade-out {
          opacity: 0;
        }

        #langToggleBtn {
          padding: 0;
          border: 1px solid transparent; 
          width: 30px;

          background: none;
          display: flex;
          align-items: center;
          justify-content: center;

        }

        #langToggleBtn img {

        @keyframes click-scale {
          0%   { transform: scale(1); }
          50%  { transform: scale(0.85); }
          100% { transform: scale(1); }
        }

        .flag-animate {
          animation: click-scale 0.2s ease;

        /* kode responsive */
        @media (max-width: 768px) {

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
   AOS.init();

      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;

      // Cek tema yang tersimpan saat halaman dimuat
      const savedTheme = localStorage.getItem('theme') || 'light';
      html.setAttribute('data-bs-theme', savedTheme);
      themeToggle.textContent = savedTheme === 'light' ? '🌙' : '🌟';

      themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-bs-theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        html.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme); // Simpan preferensi tema

        themeToggle.textContent = newTheme === 'light' ? '🌙' : '🌟';
      });

      // script untuk multibahasa
      const translations = {
        "id": {
          "nav-profile": "Profil",
          "nav-project": "Projek",
          "nav-contact": "Kontak",
          "hero-name": "Dzikra Ahsan Imawan",
          "hero-title": "Web Developer | UI/UX Enthusiast",
          "btn-profile": "Lihat Profil",
          "btn-project": "Lihat Projek",
          "btn-contact": "Kontak",
          "footer-contact": "Hubungi saya di:",
          "footer-email": "ahsandzikra@gmail.com",
          "footer-copy": "© 2025 Dzikra Ahsan Imawan. Semua Hak Dilindungi."
        },
        "en": {
          "nav-profile": "Profile",
          "nav-project": "Projects",
          "nav-contact": "Contact",
          "hero-name": "Dzikra Ahsan Imawan",
          "hero-title": "Web Developer | UI/UX Enthusiast",
          "btn-profile": "View Profile",
          "btn-project": "View Projects",
          "btn-contact": "Contact",
          "footer-contact": "Contact me at:",
          "footer-email": "ahsandzikra@gmail.com",
          "footer-copy": "© 2025 Dzikra Ahsan Imawan. All Rights Reserved."
        }
      };

      function setLanguage(lang) {
        localStorage.setItem('lang', lang);
        const elements = document.querySelectorAll('[data-i18n]');

        // Step 1: Fade out
        elements.forEach(el => {
          el.classList.add('fade-out');
        });

        // Step 2: Tunggu transisi, lalu ganti isi dan fade in
        setTimeout(() => {
          elements.forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang][key]) {
              el.innerHTML = translations[lang][key];
            }
            el.classList.remove('fade-out');
          });
        }, 300); // waktu sesuai CSS transition
      }

      document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('lang') || 'id';
        setLanguage(savedLang);
      });


      let currentLang = localStorage.getItem('lang') || 'id';

        function toggleLanguage() {
          const newLang = currentLang === 'id' ? 'en' : 'id';
          currentLang = newLang;
          setLanguage(currentLang);
          updateLangIcon();
          animateFlag();
        }

        function updateLangIcon() {
          const icon = document.getElementById('langIcon');
          icon.src = currentLang === 'id'
            ? 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613721/indonesia_square_icon_640_nk2ous.png'
            : 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613688/england_square_icon_640_jgioyc.png';
          icon.alt = currentLang === 'id' ? 'Bahasa Indonesia' : 'English';
        }

         function preloadFlagImages() {
          const idFlag = new Image();
          idFlag.src = 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613721/indonesia_square_icon_640_nk2ous.png';

          const enFlag = new Image();
          enFlag.src = 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613688/england_square_icon_640_jgioyc.png';
        }

        document.addEventListener('DOMContentLoaded', () => {
          preloadFlagImages();      // ⏩ Preload icon
          updateLangIcon();         // 🏳️ Tampilkan icon awal
        });

        document.addEventListener('DOMContentLoaded', () => {
          updateLangIcon(); // pasang bendera saat pertama kali halaman dibuka
        });

        function animateFlag() {
          const icon = document.getElementById('langIcon');
          icon.classList.remove('flag-animate'); // Reset dulu
          void icon.offsetWidth; // Hack untuk retrigger animasi
          icon.classList.add('flag-animate');
        }

  </script>
