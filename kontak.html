        html.setAttribute('data-bs-theme', savedTheme);

        localStorage.setItem('theme', newTheme); // Simpan preferensi tema

        themeToggle.textContent = newTheme === 'light' ? '🌙' : '🌟';
        });

  </script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    const notif = document.getElementById('notif-placeholder');


    // Hapus query string dari URL tanpa reload
    if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.pathname);
    }

    if (status === 'success') {
      notif.innerHTML = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          ✅ Pesan berhasil dikirim!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    } else if (status === 'error') {
      notif.innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          ❌ Gagal mengirim pesan. Coba lagi nanti.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // ❌ Hapus query dari URL setelah notifikasi muncul
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.pathname);
    }

    // ⏱️ Auto close notifikasi setelah 5 detik
    if (status) {
      setTimeout(() => {
        const alertEl = document.querySelector('.alert');
        if (alertEl) {
            alertEl.classList.remove('show');
            alertEl.classList.add('fade');
            // Tunggu animasi fade selesai, lalu hapus elemen
            setTimeout(() => {
            alertEl.remove();
            }, 300); // 300ms = durasi animasi Bootstrap
        }
        }, 5000);
    }
  });

      function setLanguage(lang) {
        localStorage.setItem('lang', lang);
        const elements = document.querySelectorAll('[data-i18n]');

        elements.forEach(el => {
          const key = el.getAttribute('data-i18n');
          const translated = translations[lang][key];

          if (translated) {
            console.log(`✅ ${key} found`);
          } else {
            console.warn(`⚠️ ${key} NOT FOUND`);
          }
        });

        // Step 1: Fade out
          elements.forEach(el => {
          el.classList.add('fade-out');
        });

        setTimeout(() => {
          elements.forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang][key]) {
              el.innerText = translations[lang][key]; // pake innerText lebih aman
            }
            el.classList.remove('fade-out');
          });
        }, 300); // waktu sesuai CSS transition
      }

      document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('lang') || 'id';
        setLanguage(savedLang);
      });

      let currentLang = localStorage.getItem('lang') || 'id';

        function toggleLanguage() {
          const newLang = currentLang === 'id' ? 'en' : 'id';
          currentLang = newLang;
          setLanguage(currentLang);
          updateLangIcon();
          animateFlag();
        }

        function updateLangIcon() {
          const icon = document.getElementById('langIcon');
          icon.src = currentLang === 'id'
            ? 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613721/indonesia_square_icon_640_nk2ous.png'
            : 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613688/england_square_icon_640_jgioyc.png';
          icon.alt = currentLang === 'id' ? 'Bahasa Indonesia' : 'English';
        }

         function preloadFlagImages() {
          const idFlag = new Image();
          idFlag.src = 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613721/indonesia_square_icon_640_nk2ous.png';

          const enFlag = new Image();
          enFlag.src = 'https://res.cloudinary.com/da4fjxm1e/image/upload/v1753613688/england_square_icon_640_jgioyc.png';
        }

        document.addEventListener('DOMContentLoaded', () => {
          preloadFlagImages();      // ⏩ Preload icon
          updateLangIcon();         // 🏳️ Tampilkan icon awal
        });

        document.addEventListener('DOMContentLoaded', () => {
          updateLangIcon(); // pasang bendera saat pertama kali halaman dibuka
        });

        function animateFlag() {
          const icon = document.getElementById('langIcon');
          icon.classList.remove('flag-animate'); // Reset dulu
          void icon.offsetWidth; // Hack untuk retrigger animasi
          icon.classList.add('flag-animate');
        }

</script>
